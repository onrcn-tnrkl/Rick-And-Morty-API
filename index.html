                <a href="" class="light-icon"><i class="fa-solid fa-sun"></i></a>
            </div>
        </header>
        <div class="character-header">
            <h1>Find Rick and Morty characters</h1>
        </div>
        <div class="filter-elements">
            <div class="filter-elements-inner">
                <input type="text" class="nameText" placeholder="No name">
                <select  class="statusElement">
                    <option>No status</option>
                    <option value="Alive">Alive</option>
                    <option value="Dead">Dead</option>
                    <option value="unknown">unknown</option>
                </select>
                <input type="text" class="speciesText" placeholder="No species">
                <input type="text" class="typeText" placeholder="No type">
                <select class="genderElement">
                    <option>No gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Genderless">Genderless</option>
                    <option value="unknown">unknown</option>
                </select>
                <div class="filter-cancel-buttons">
                    <button class="filter-btn">Filter</button>
                    <button class="cancel-btn"><i class="fa-solid fa-x"></i></button>
                </div>
            </div>
        </div>
        <div class="filter-elements-mobile">
            <div class="mobile-filter-inner">
                <div class="filter-dropdown-btn">
                    <p>Filter</p>
                    <i class="fa-solid fa-chevron-down" id="dropdown"></i>
                </div>
                <div class="filter-items">
                    <ul>
                        <li>
                            <input type="text" class="nameText" placeholder="No name">
                        </li>
                        <li>
                            <select  class="statusElement">
                                <option>No status</option>
                                <option value="Alive">Alive</option>
                                <option value="Dead">Dead</option>
                                <option value="unknown">unknown</option>
                            </select>
                        </li>
                        <li>
                            <input type="text" class="speciesText" placeholder="No species">
                        </li>
                        <li>
                            <input type="text" class="typeText" placeholder="No type">
                        </li>
                        <li>
                            <select class="genderElement">
                                <option>No gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Genderless">Genderless</option>
                                <option value="unknown">unknown</option>
                            </select>
                        </li>
                        <div class="filter-cancel-buttons">
                            <button class="filter-btn">Filter</button>
                            <button class="cancel-btn"><i class="fa-solid fa-x"></i></button>
                        </div>
                    </ul>
                </div>
            </div>
        </div>
        
        <div class="content">
            <div class="pagination-buttons">
                <button class="backBtn">
                    <i id="backArrow" class="fa-solid fa-arrow-left"></i>                
                    <p class="backPage"></p>
                </button>
                <div class="current-total-page">
                </div>
                <button class="nextBtn">
                    <p class="nextPage"></p>
                    <i id="nextArrow" class="fa-solid fa-arrow-right"></i>
                </button>
            </div>

            <p id="totalCharacter">• <span id="totalCount">0</span> characters •</p>
            <p id="showing">Showing 0</p>

            <div class="character-container">
    
            </div>
            <div class="pagination-buttons">
                <button class="backBtn">
                    <i id="backArrow" class="fa-solid fa-arrow-left"></i>                
                    <p class="backPage"></p>
                </button>
                <div class="current-total-page">
                </div>
                <button class="nextBtn">
                    <p class="nextPage"></p>
                    <i id="nextArrow" class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </div>
    <script>
        const dropDownBtn= document.querySelector('.filter-dropdown-btn');
        const filterItems= document.querySelector('.filter-items');
        const dropdownIcon= document.querySelector('#dropdown');

        dropDownBtn.addEventListener('click',()=>{
            filterItems.classList.toggle('open');
            dropdownIcon.classList.toggle('open')
            
        })

    </script>
</body>
</html>
